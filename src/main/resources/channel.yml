# Server channel configuration below, you can freely add/delete channels
# The first channel listed below will be set as the default channel for players when they join

local: # The ID of the channel. Should be all English characters.
  # The display name of the channel. Can be any string.
  name: "Local"

  # Type can be: local, global, redis, room
  type: LOCAL

  # Handle mode can be: ignore_backend, notify_backend, respect_backend, passthrough
  # Optional field. Default is ignore_backend.
  # ignore_backend: Directly process the message & cancelling the packet
  # notify_backend: Allow the packet to reach the backend, but message will be processed no matter what the backend returns.
  # respect_backend: Only process the message if the backend returns an unchanged packet of the message.
  # passthrough: Doesn't process the message at all. (Will still block the message if player doesn't have permission, etc.)
  handle-mode: respect_backend

  # Whether to print chat messages to console. Will take effect for all handle mode.
  # Optional field. Default is false
  log-console: true

  # The format of the message. If the mode is passthrough, this will have no effect.
  format: "&f<click:suggest_command:'@%player%'><%player%></click> &r"

  # The commands to switch to the channel.
  commands:
    - local
    - l

global:
  name: "Global"
  type: GLOBAL
  format: "<#47BFFB>[GLOBAL] <click:suggest_command:'@%player%'>&8[&f%player%&8]</click>&r "
  log-console: true
  # Players on the following servers will not be able to send messages in this channel
  restricted-servers:
    - "server1"
  commands:
    - global
    - g
  rate-limit: # Optional per-player antispam mechanism
    count: 3 # How many messages can be sent within a narrow window of time
    time: 7 # In seconds, how long before the count resets.
  # If a player's message starts with the following content, it will automatically remove that prefix and send the message to this channel, ignoring the player's actual current channel
  prefixes:
    - "!"
staff:
  name: "Staff"
  type: GLOBAL
  format: "<#FFA500>[STAFF] <click:suggest_command:'@%player%'>&8[&f%player%&8]</click>&r "
  log-console: true
  commands:
    - staff
  receive-permission: "chatx.channel.staff"
  send-permission: "chatx.channel.staff"

